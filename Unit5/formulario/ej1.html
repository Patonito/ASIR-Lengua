<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ej1_Formulario</title>
    <style>
        
    </style>
</head>
<body>
    <h1>Formulario 1: Datos Personales</h1>
    <form method="post" enctype="multipart/form-data">
        <fieldset>
        <!--Texto-->
        <label for="name">Nombre:</label>
        <input type="text" id="name" name="nombre"><br><br>
        <label for="apep">Apellidos:</label>
        <input type="text" id="apep" name="apellido"><br><br>

        <!--Radio(boton/ el name tiene que ser igual en las opciones)-->
        <label for="boton">¿Tiene vehiculo propio?</label><br>
        <input type="radio" id="r1" name="radio" value="si">
        <label for="r1">Si</label><br>
        <input type="radio" id="r2" name="radio" value="no">
        <label for="r1">No</label><br><br>

        <!--Checbox(cajita)-->
        <label for="caja">Selecciona tus lenguajes favoritos:</label><br>
        <input type="checkbox" id="c1" name="box" value="XML">
        <label for="c1">XML</label><br>
        <input type="checkbox" id="c2" name="box" value="HTML">
        <label for="c2">HTML</label><br>
        <input type="checkbox" id="c3" name="box" value="MarkDowm">
        <label for="c3">MarkDowm</label><br><br>

        <!--Email-->
        <label for="email">Introduce tu e-mail:</label>
        <input type="email" id="email" name="email"><br><br>

        <!--Rage()-->
        <label for="rango">¿Cuantas ganas tienes de aprender?</label>
        <input type="range" id="Lv" name="barra" min="0" max="10" /><br><br>

        <!--Color-->
        <label for="color">¿Color favorito?</label><br>
        <input type="color"><br><br>

        <!--Submit(exportar)-->
        <label for="img">Sube una imagen: <input type="submit" value="Examinar...">
        No se ha seleccionado ninigun archivo</label><br>
        <input type="submit" value="Aceptar"><br><br>

        <!--Reset-->
        <input type="reset" value="Reseter valores"><br>
        <input type="image" src="/Estrella.png" alt="Resetear valores" height="30"><br><br>

        <!--Fecha-->
        <label for="F-N">Fecha de nacimiento:</label>
        <input type="date" min="2024-01-01"><br><br>
        
        <!--Telefono-->
        <label for="telefono">Numero de telefono:</label>
        <input id="tef" type="tel" name="numero" maxlength="9"/>


    </form>
</body>
</html>
