<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Responsive</title>
    <link rel="stylesheet" type="text/css" href="./formulario.css">
</head>
<body>
    <div class="container">
        <h1>Formulario Responsive</h1>
        <form action="#" method="post">
            <fieldset class="cadetblue">
                <legend>Formulario</legend>

                <fieldset class="cadetblue" id="datos_personales">
                    <legend>Datos personales:</legend>
                    <div>
                        <label for="nombre">Nombre:</label>
                        <input type="text" id="nombre" name="nombre" required>
                    </div>
                    <div>
                        <label for="apellido">Apellido:</label>
                        <input type="text" id="apellido" name="apellido" required>
                    </div>
                    <div>
                        <label for="email">Correo Electrónico:</label>
                        <input placeholder="tucorreo@ejemplo.com" type="email" id="email" name="email" required>
                    </div>
                    <div>
                        <label for="telefono">Teléfono:</label>
                        <input type="tel" id="telefono" name="telefono" pattern="(+34)?[6-9][0-9]{8}">
                    </div>
                    <div>
                        <label for="fecha">Fecha de Nacimiento:</label>
                        <input type="date" id="fecha" name="fecha" required>
                    </div>
                    <div>
                        <label for="paisCampo">País:</label>
                        <select id="paisCampo" name="pais" required>
                            <option value="mexico">México</option>
                            <option value="espania">España</option>
                            <option value="argentina">Argentina</option>
                            <option value="colombia">Colombia</option>
                            <option value="chile">Chile</option>
                        </select>
                    </div>
                </fieldset>
                <fieldset class="cadetblue" id="detalles_peticion">
                    <!--
                        <legend>Detalle de la petición:</legend>
                        -->
                    <div id="mensaje">
                        <label for="mensaje">Mensaje:</label>
                        <textarea rows="16" cols="25" id="mensaje" name="mensaje" rows="4"></textarea>
                    </div>
                    <div>
                        <label for="archivo">Subir Archivo:</label>
                        <input type="file" id="archivo" name="archivo">
                    </div>
                    <div>
                        <label for="maniana">Preferencia de estudio:</label>
                        <div class="recuadro_multi">
                            <label for="maniana"><input type="radio" id="maniana" value="maniana"
                                    name="estudio">Mañana</input></label>
                            <label for="tarde"><input type="radio" id="tarde" value="tarde"
                                    name="estudio">Tarde</input></label>
                            <label for="noche"><input type="radio" id="noche" value="noche"
                                    name="estudio">Noche</input></label>
                        </div>
                    </div>
                    <div>
                        <label for="deportes">Hobbies:</label>
                        <div class="recuadro_multi">
                            <label for="deportes"><input type="checkbox" id="deportes" value="deportes"
                                    name="deportes">Deportes</input></label>
                            <label for="tecnologia"><input type="checkbox" id="tecnologia" value="tecnologia"
                                    name="tecnologia">Tecnología</input></label>
                            <label for="politica"><input type="checkbox" id="politica" value="politica"
                                    name="politica">Política</input></label>
                        </div>
                    </div>
                </fieldset>
                <div>
                    <button type="submit">Enviar</button>
                </div>
            </fieldset>
        </form>
    </div>
</body>

</html>
