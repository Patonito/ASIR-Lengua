<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inclusión de imagenes</title>
    <style type="text/css">
        img {
            width: 100px;
            height: 120px;
            border: 5px solid black;
            border-radius: 15px;
        }
        li {
            border: 1px solid black;
            background: lightgrey url("./boletin_html_css/img/flecha_inactiva.png") no-repeat;
        }
        a {
            margin-left: 20px;
        }
    </style>
</head>
<body>
    <h1>Toy Story</h1>
    <p>Hay un amigo en mí</p>
    <img src="./boletin_html_css/img/woody.jpg"/>
    <ul><li><a href="www.google.es">Elemento</a></li></ul>
    <p>Hasta el infinito y más allá</p>
</body>
</html>
