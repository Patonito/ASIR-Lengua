<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas con extencion de celdas</title>
    <style>
       table,th,td{
        border:solid black 3px;
        border-collapse: collapse;
       }
       td.centrar{
        text-align: center;
       }
       caption{
        caption-side: bottom;
       }
    </style>
</head>
<body>
    <table>
        <caption>Titulo de la tabla</caption>
        <tr>
            <td class="centrar">Encabezado 1</td>
            <td>Encabezado 2</td>
            <td>Encabezado 3</td>
        </tr>
        <tr>
            <td rowspan="2" class="centrar_vert">Este texto esta alineado al centro verticalmente
            y a la izquierda horizontalmente</td>
            <td class="centrar">Celda 1</td>
            <td class="centrar">Celda 2</td>
        </tr>
        <tr>
            <td colspan="2" class="centrar">Celda 3</td>
        </tr>
    </table>
</body>
</html>
